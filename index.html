<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bimg">
        <nav>
            <img src="pictures/menu.png" class="menu-img">
            <img src="pictures/logo.png" class="logo-img">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-img">
            <img src="pictures/lamp.png" class="lamp">
            <img src="pictures/light.png" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest in<br>Lighting</h1>
            <br><p>This is the first lamp from our company. We're making a huge collection of modern Lamps in all categories from home use to office use.</p>
            <a href="">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>

<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");
    }



</script>
</body>
</html>
